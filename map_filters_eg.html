        .map(num=>num*2)
        console.log(mappedarr)
        // normal function

            }
            
        }
        let names = ["Ana", "John", "Srinithi", "Arun", "Joe"];
        let four=names.filter(name=>(name.length>4))
        console.log(four)
    
        // reduce

       let obj = {
  name: "srinithi",
  education: {
    course: "b-tech",
    dept: "information technology",
    college: "dscet"
  },
  percentage: function () {
    let percent = parseFloat(prompt("Enter your 10th percentage:"));

    if (percent >= 80) {
      console.log("You are brilliant");
    } else if (percent >= 50) {
      console.log("You are average");
    } else {
      //  Arrow function (inherits `this` from parent function)
      const childFunction = () => {
        if (percent < 30) {
          console.log(`${this.name}, Below average`);
        }
      };
      childFunction();
    }
  }
};

obj.percentage(); // Calling  the function





    </script>
