<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
</head>
<body>
  <h2>Countdown: <span id="countdown">10</span></h2>

  <script>
    let timeLeft = 10;
    let countdown = document.getElementById("countdown");

    let timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("Time's up!");
      }
    }, 1000); // every 1 second
  </script>
</body>
</html>
